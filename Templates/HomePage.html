<html>

<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/page.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/popup.css') }}">
    <title>Notes Wizard</title>
</head>

<body>
<div class = "notesHeader" >
  <h4>Notes</h4>
  </div>
<ul id="notesList" data-bind="foreach: note" style="overflow: auto">
    <li>
	<div class = "notes" data-bind="click: $parent.viewNote">
	<button id="removenote" class="removebtn" data-bind="click: $parent.removeNote" title="Delete"><i class="fas fa-times"></i></button>
        <span class = "noteName" data-bind="text: name"> </span>
		<span class = "noteText" data-bind="text: content"> </span>
        <!-- <a href="#" class = "removeButton" data-bind="click: $parent.removeNote">Remove</a> -->
		</div>
    </li>
</ul>
<button id = "add" class="addMoreNotes" Title="Add" ><i class="fas fa-plus"></i></button>  
 <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <div id="noteTitle" class="titleDiv" contentEditable="false"> Note Title</div>
            </div>
            <div class="modal-body" id="noteDescription" contentEditable="false">
                
            </div>
            <div class="modal-footer">
                <div style="text-align: center;">
                    <button id="deleteBtn" class="iconBtn"><i class="fas fa-trash-alt"></i></button>
                    <button id="editBtn" class="iconBtn" ><i class="fas fa-edit"></i></button>
                    <button id="saveBtn" data-bind="click: addNote" class="iconBtn"><i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
  <script type=text/javascript src="{{
  url_for('static', filename='js/Home.js') }}"></script>
  
  <script>
    var AllNotes = JSON.parse('{{ Notes | tojson | safe}}');
	Createmodel(AllNotes);

  </script>
</body>

</html>
